    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .landing-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #210e4d, #5320e1);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .landing-content {
            max-width: 100%;
            width: 600px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .landing-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            color: white;
        }
        .landing-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .subtitle {
            font-style: italic;
            font-size: 1rem !important;
            margin-bottom: 2rem !important;
        }
        .cta-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #8307ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            background-color: #210e4d;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #5320e1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #301086;
        }
        #result {
            margin-top: 2rem;
        }
        #evaluation-chat {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            max-width: 100%;
        }
        .chat-message.hr1 {
            align-self: flex-start;
        }
        .chat-message.hr2 {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .chat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 0 10px;
            flex-shrink: 0;
        }
        .chat-icon.hr1 {
            background-image: url('{{ url_for('static', filename='hr1_avatar.png') }}');
        }
        .chat-icon.hr2 {
            background-image: url('{{ url_for('static', filename='hr2_avatar.png') }}');
        }
        .chat-bubble {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            word-wrap: break-word;
            max-width: calc(100% - 60px);
        }
        .hr1 .chat-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #f0f0f0;
        }
        .hr2 .chat-bubble::before {
            content: '';
            position: absolute;
            right: -10px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #f0f0f0;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .landing-content h1 {
                font-size: 2rem;
            }
            .landing-content p {
                font-size: 1rem;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .landing-content {
                padding: 1rem;
            }
            .landing-content h1 {
                font-size: 1.8rem;
            }
            .chat-icon {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            .chat-bubble {
                max-width: calc(100% - 50px);
            }
        }

        /* File upload styles */
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload-label:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }
        .file-upload-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        .file-name {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* Text input styles */
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-bottom-color: #4CAF50;
        }
        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #4CAF50;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus + .input-highlight {
            width: 100%;
        }

        /* Select styles */
        .select-wrapper {
            position: relative;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Submit button styles */
        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .submit-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .btn-text {
            margin-right: 0.5rem;
        }
        .btn-icon {
            font-size: 1.2rem;
        }

        #loading {
            font-size: 1.5rem;
            color: #4CAF50;
            text-align: center;
            margin-top: 1rem;
        }
    </style>

    <script>
        document.getElementById('try-now-btn').addEventListener('click', function() {
            document.querySelector('.landing-page').style.display = 'none';
            document.querySelector('.container').classList.remove('hidden');
        });

        function displayEvaluationChat(evaluationText) {
            const chatContainer = document.getElementById('evaluation-chat');
            chatContainer.innerHTML = '';

            const messages = evaluationText.split('\n');
            messages.forEach(message => {
                if (message.trim() !== '') {
                    const [hr, text] = message.split(':');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${hr.toLowerCase()}`;
                    
                    const iconDiv = document.createElement('div');
                    iconDiv.className = `chat-icon ${hr.toLowerCase()}`;

                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'chat-bubble';
                    bubbleDiv.textContent = text.trim();

                    messageDiv.appendChild(iconDiv);
                    messageDiv.appendChild(bubbleDiv);
                    chatContainer.appendChild(messageDiv);
                }
            });
        }

        document.getElementById('resume-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('loading').classList.remove('hidden'); // Show loading indicator

            fetch('/evaluate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden'); // Hide loading indicator
                document.getElementById('result').classList.remove('hidden');
                displayEvaluationChat(data.evaluation);
                
                
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden'); // Hide loading indicator
                
            });
        });

        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            document.querySelector('.file-name').textContent = fileName;
        });
    </script>
